server {
    listen 80;
    server_name localhost;

    # CONFIGURAZIONE GLOBALE (Spostata qui!)
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Hide Nginx version
    server_tokens off;

    # Security Headers
    # Protect against clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Protect against MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Protect against XSS (Basic protection for older browsers)
    add_header X-XSS-Protection "1; mode=block" always;

    # Control referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Restrict features that aren't needed
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";

        # Re-add security headers for static assets as well (since add_header in location block might override server level)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    }
}
